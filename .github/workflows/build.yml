name: Java CI

on:
  push:
    branch: ["main"]
  pull_request:
    branch: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permisson for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
